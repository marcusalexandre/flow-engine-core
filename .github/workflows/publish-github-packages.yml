name: Publish to GitHub Packages

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Run tests
        run: ./gradlew jvmTest jsNodeTest --no-daemon

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          NPM_SCOPE: ${{ github.repository_owner }}
        run: ./gradlew publishAllPublicationsToGitHubPackagesRepository --no-daemon -PversionOverride=0.1.${{ github.run_number }}

      - name: Publish npm package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_SCOPE: ${{ github.repository_owner }}
        run: ./gradlew publishJsToNpm --no-daemon -PversionOverride=0.1.${{ github.run_number }}
